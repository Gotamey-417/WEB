<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <h1>Unordered list</h1>
  <ul>
    <li>Programming</li>
    <li>networking</li>
    <li>UI/Ux</li>
    <li>Cyber Security</li>
  </ul>

  <h1>Ordered List</h1>
  <ol>
    <li>Man</li>
    <li>Women</li>
    <li>Boy</li>
    <li>Girl</li>


    <h1>Description List</h1>
    <ol>
      <li>Coffee</li>
      <dd>-Black hot drink</dd>
    </ol>
  </ol>



  <title>Simple Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>

  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>28</td>
        <td>Chicago</td>
      </tr>
    </table>
  </body>

</html>

</body>

</html>
