<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>

<body>
  <h1>Unordered list</h1>
  <ul>
    <li>Programming</li>
    <li>networking</li>
    <li>UI/Ux</li>
    <li>Cyber Security</li>
  </ul>

  <h1>Ordered List</h1>
  <ol>
    <li>Man</li>
    <li>Women</li>
    <li>Boy</li>
    <li>Girl</li>


    <h1>Description List</h1>
    <ol>
      <li>Coffee</li>
      <dd>-Black hot drink</dd>
    </ol>
  </ol>
</body>

</html>
